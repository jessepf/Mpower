l<ion-view ng-init="init()" cache-view="false" title="{{title()}}" id="page3" ng-class="class()">
	<ion-content padding="true" class="has-header" style="background:linear-gradient(rgba({{background}}, 1),rgba({{background}}, 0.5)),url('{{getImage(post[0].image)}}');background-size: cover;">
		<ion-refresher on-refresh="doRefresh()"></ion-refresher>
		
		<div class="card" ng-repeat="item in post track by $index" id="contents-card21">
			<a href="{{item.internal_link}}" style="text-decoration:none">
				<ion-item ng-if="item.title || item.excerpt " class="item-icon-right dark item-text-wrap" style="background:linear-gradient(rgba(250, 250, 250, 0.6),rgba(255, 255, 255, 0.8),rgba(255, 255, 255, 0.9)),url('{{getImage(item.image)}}');background-size: cover;">
					<h1 style="font-size:{{item.title_size}};margin-top:0px;color: #000000;font-family: 'Garamond', Garamond, serif;" ng-bind-html="item.title | html_filters"></h1>
					<div style="margin-top:0px;" ng-if="item.excerpt" class="show-list-numbers-and-dots">
						<p style="margin-top:0px;color:gray;" ng-bind-html="item.excerpt | html_filters"></p>
					</div>
					<i class="icon ion-chevron-right icon-accessory"></i>
				</ion-item>
			</a>
		</div>
		
		<a ng-if="postId == 47" id="additional-resources" style="color:#FFFFFF;" class="button button-light button-small button-block button-outline" href="#/addRes/resource_link/{&quot;title&quot;:&quot;The Challenges&quot;,&quot;topic&quot;:35}/1">Additional Resources
			<i class="icon-small ion-chevron-right"></i>
		</a>
		
		<p ng-if="page.warning_data.state" style="text-align:center;color:white"><i class="icon {{page.warning_data.icon}}"></i> &emsp;{{page.warning_data.message}}<br>Swipe down to refresh</p>

		<a ng-if="resource_id" id="additional-resources" style="color:#FFFFFF;" class="button button-light button-small button-block button-outline" href="#/addRes/resource_link/{&quot;title&quot;:&quot;{{item.title}}&quot;,&quot;topic&quot;:{{resource_id}}}/1">Additional Resources
			<i class="icon-small ion-chevron-right"></i>
		</a>

		<!----inifite scroll -->
		<ion-infinite-scroll
		ng-if="more() && isOnline && !loading"
		on-infinite="loadMore( params )"
		distance="1%">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
